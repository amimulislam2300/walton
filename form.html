<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>form</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td><label for="Name">Name</label></td>
                <td><input type="name" placeholder="enter name"></td><br>
            </tr>
            <tr>
                <td><label for="email">Email</label></td>
                <td><input type="email" placeholder="enter email"></td><br>
            </tr>
            <tr>
                <td><label for="password">Password</label></td>
                <td><input type="password" placeholder="password"></td><br>
            </tr>
            <tr>
                <td><label for="comments">Comments</label></td>
                <td><textarea name="comments" id=""></textarea></td><br>
            </tr>
            <tr>
                <td><label for="gender">Gender</label></td>
                
                <td>
                    <input type="radio" name="male">Male
                    <input type="radio" name="male">Female
                </td>
            </tr><br>
            <tr>
                <td><label for="language">Language</label></td>
                <td>
                    <select name="" id="">
                        <option value="">Bangla</option>
                        <option value="">English</option>
                    </select>
                </td>
            </tr> 
            <tr>
                <td><label for="">Subject</label></td>
                <td><input type="checkbox">Diploma</td>
                <td><input type="checkbox">SSC</td>
                <td><input type="checkbox">JSC</td>
            </tr>
            <tr>
                <td><input type="Submit"></td>
                <td><input type="Reset" ></td>
            </tr>
            
            

        </table>
        
    </form>

</html>
