<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <table>
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Action</th>
            </tr>
            <tr>
                <td>01</td>
                <td>jack</td>
                <td>Dhaka</td>
                <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Edit">
                        <i class="bi bi-pencil"></i>
                      </button>
                </td>
                <td>
                    <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="View">
                        <i class="bi bi-eye-fill"></i>
                      </button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Delete">
                        <i class="bi bi-trash3"></i>
                      </button>
                </td>
            </tr>
            <tr>
                <td>02</td>
                <td>Michel</td>
                <td>chattagram</td>
                <td>
                    <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Edit">
                        <i class="bi bi-pencil"></i>
                      </button>
                </td>
                <td>
                    <button type="button" class="btn btn-warning" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="View">
                        <i class="bi bi-eye-fill"></i>
                      </button>
                </td>
                <td>
                    <button type="button" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-title="Delete">
                        <i class="bi bi-trash3"></i>
                      </button>
                </td>
            </tr>
           
        </table>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="../tooltip.js"></script>
</body>
</html>
