<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //add from first
        var a = ["A", "B", "C", "D", "F"]
        console.log(a);
        a.unshift("F");
        console.log(a);

        //remove from first
        var a = ["A", "B", "C", "D", "F"]
        console.log(a);
        a.shift(a);
        console.log(a);
        
        //remove from last
        var a = ["A", "B", "C", "D", "F"]
        console.log(a);
        a.pop(a);
        console.log(a);

        //add to last
        var a = ["A", "B", "C", "D", "F"]
        console.log(a);
        a.push(a);
        console.log(a);

        


        
    </script>
</body>
</html>
